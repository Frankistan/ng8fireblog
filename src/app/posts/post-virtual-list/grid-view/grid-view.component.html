<a class="grid-tile anchor-list-element">
	<mat-card fxLayout="column">
		<div>
			<ngx-avatar size="52" [name]="post.title?.split(' ', 2).join(' ')" [round]="mode$|async">
			</ngx-avatar>
		</div>
		<div>
			<h4 class="app-line">#{{ post.id + " - " + post.title }}</h4>
			<p class="app-line">
				<mat-icon class="custom-icon">access_time</mat-icon>
				<time class="margin-right-1">{{ post.created_at | amDateFormat: 'DD-MM-YYYY HH:mm' }}</time>
				<mat-icon class="custom-icon">person</mat-icon>
				<span class="margin-right-1"> {{ post.authorName }} </span>
			</p>
		</div>
	</mat-card>
</a>
